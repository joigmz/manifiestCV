                    <div id="Education">

                    </div>
                </div>

                <div class="mt-8">

                    <div class="grid grid-cols-2">
                        <div class="flex items-center">

                        </div>
                        <div class="flex items-center">
                            <img src="static/img/github-mark.png" class='h-4 mr-1' alt="">

                        </div>
                    </div>
                </div>

            </div>

            <!--Right-->
            <div class="lg:h-screen lg:overflow-y-auto p-3 bg-amber-50/30 space-y-10" id="sections">
